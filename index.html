<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Ongkir</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .search-box {
      position: relative;
      margin-bottom: 15px;
    }
    input, .result {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 6px rgba(79,172,254,0.5);
    }
    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-height: 180px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .dropdown-list div {
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .dropdown-list div:hover {
      background: #f1f1f1;
    }
    .result {
      margin-top: 20px;
      background: #e6f9f1;
      border: 1px solid #b2e0c9;
      color: #2a5d34;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèç Hitung Ongkir</h2>

    <!-- Search tujuan -->
    <div class="search-box">
      <input type="text" id="searchTujuan" placeholder="Cari tujuan...">
      <div class="dropdown-list" id="dropdown"></div>
    </div>

    <!-- Input jarak -->
    <input type="number" id="jarak" min="0" placeholder="Jarak (km, isi jika > 12 km)">

    <!-- Hasil -->
    <div class="result" id="hasil">Ongkir: Rp 0</div>
  </div>

  <script>
    const ongkirData = [
      { lokasi: "JATIBARANG", ongkir: 6000 },
      { lokasi: "JATIBARANG BARU", ongkir: 6000 },
      { lokasi: "GAJAH ASRI", ongkir: 7000 },
      { lokasi: "PILANGSARI", ongkir: 7000 },
      { lokasi: "BINTARA", ongkir: 7000 },
      { lokasi: "GG PROYEK", ongkir: 8000 },
      { lokasi: "JL PANTURA", ongkir: 9000 },
      { lokasi: "BALDES PILANGSARI", ongkir: 10000 },
      { lokasi: "POM BENSIN PANTURA", ongkir: 11000 },
      { lokasi: "COMO", ongkir: 12000 },
      { lokasi: "SUKALILA", ongkir: 13000 },
      { lokasi: "SUKAWERA", ongkir: 13000 },
      { lokasi: "KLIWED", ongkir: 14000 },
      { lokasi: "JL. KERTASMAYA (TELADAN)", ongkir: 16000 },
      { lokasi: "KERTASMAYA", ongkir: 18000 },
      { lokasi: "TULUNGAGUNG", ongkir: 20000 }
      // üëâ lanjutkan semua data seperti yang kamu punya
    ];

    const searchInput = document.getElementById("searchTujuan");
    const dropdown = document.getElementById("dropdown");
    const jarakInput = document.getElementById("jarak");
    const hasilDiv = document.getElementById("hasil");

    let selectedTujuan = null;

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      dropdown.innerHTML = "";
      if (!val) {
        dropdown.style.display = "none";
        return;
      }
      const filtered = ongkirData.filter(item => item.lokasi.toLowerCase().includes(val));
      if (filtered.length > 0) {
        dropdown.style.display = "block";
        filtered.forEach(item => {
          const div = document.createElement("div");
          div.textContent = item.lokasi;
          div.onclick = () => {
            searchInput.value = item.lokasi;
            selectedTujuan = item;
            dropdown.style.display = "none";
            hitungOngkir();
          };
          dropdown.appendChild(div);
        });
      } else {
        dropdown.style.display = "none";
      }
    });

    jarakInput.addEventListener("input", hitungOngkir);

    function hitungOngkir() {
      const jarak = parseFloat(jarakInput.value);
      let ongkir = 0;

      if (selectedTujuan) {
        ongkir = selectedTujuan.ongkir;
        if (!isNaN(jarak) && jarak > 12) {
          let ongkirExtra = 6000 + ((jarak - 5) * 2000) + 6000;
          ongkir += ongkirExtra;
        }
      }

      hasilDiv.textContent = "Ongkir: Rp " + ongkir.toLocaleString("id-ID");
    }
  </script>
</body>
</html>
